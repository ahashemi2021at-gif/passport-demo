<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Passport Demo - MRZ Valid</title>
<style>
body{
    margin:0;
    background:#e5e5e5;
    display:flex;
    justify-content:center;
    align-items:center;
    height:100vh;
    font-family:Arial, sans-serif;
}

.passport{
    width:900px;
    background:#f8fbff;
    border:4px solid #1a3d7c;
    padding:40px;
    position:relative;
    box-shadow:0 20px 40px rgba(0,0,0,0.3);
}

.header{
    display:flex;
    justify-content:space-between;
    border-bottom:2px solid #1a3d7c;
    padding-bottom:10px;
    margin-bottom:20px;
}

.country{
    font-size:20px;
    font-weight:bold;
    color:#1a3d7c;
}

.title{
    font-size:22px;
    font-weight:bold;
    letter-spacing:2px;
}

.info{
    display:grid;
    grid-template-columns:220px 1fr;
    row-gap:12px;
    font-size:16px;
}

.label{
    font-weight:bold;
}

.photo{
    position:absolute;
    right:60px;
    top:120px;
    width:160px;
    height:200px;
    border:2px solid #1a3d7c;
    background:url('photo.jpg') center/cover no-repeat;
}

.signature{
    position:absolute;
    right:60px;
    top:340px;
    width:160px;
    height:60px;
    background:url('signature.png') center/contain no-repeat;
}

.mrz{
    position:absolute;
    bottom:0;
    left:0;
    width:100%;
    background:#fff;
    padding:25px;
    font-family:monospace;
    font-size:26px;
    letter-spacing:3px;
    color:#000;
    border-top:3px solid #000;
}
</style>
</head>
<body>

<div class="passport">

    <div class="header">
        <div class="country">ISLAMIC REPUBLIC OF IRAN</div>
        <div class="title">PASSPORT</div>
    </div>

    <div class="info">
        <div class="label">Type</div><div>P</div>
        <div class="label">Country Code</div><div>UTO</div>
        <div class="label">Passport No</div><div>L898902C3</div>
        <div class="label">Surname</div><div>ERIKSSON</div>
        <div class="label">Given Names</div><div>ANNA MARIA</div>
        <div class="label">Nationality</div><div>UTO</div>
        <div class="label">Date of Birth</div><div>12 AUG 1974</div>
        <div class="label">Sex</div><div>F</div>
        <div class="label">Date of Expiry</div><div>15 APR 2012</div>
    </div>

    <div class="photo"></div>
    <div class="signature"></div>

    <div class="mrz">
P&lt;UTOERIKSSON&lt;&lt;ANNA&lt;MARIA&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;&lt;<br>
L898902C36UTO7408122F1204159ZE184226B&lt;&lt;&lt;&lt;&lt;10
    </div>

</div>

</body>
</html>
